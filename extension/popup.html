<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    
  </head>
  <body>
    
    <div id="wrap">
      <div id="upperBlock">
        <div id="switchOnOff">
          <a id="offText">Off</a>
          <a id="onText">On</a>
          <!--der Code von den nächsten 6 Zeilen ist von: https://www.w3schools.com/howto/howto_css_switch.asp, zuletzt besucht: 30.09.2022-->
          <div id="switchContainer"> 
            <label class="switch">
              <input type="checkbox" id="checkboxSwitch">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <input type="image" src="zahnrad.png" id="settings"/>
        <img src="images/logo200.png" id="logo"/>
        
      </div>
      <div id="middleBlock">
        <p id="siteName"></p>
        <p class="showBlockingInfo" id="showInfoLive">Currently Blocking: 0</p>
        <p class="showBlockingInfo" id="showInfoTotal">Total Blocked: 0</p>
      </div>
      <div id="lowerBlock">
        <button class="blockType" id="buttonNetwork">Network-Blocking</button>
        <!--der Code von den nächsten 3 Zeilen ist von: https://tutorialzine.com/2014/07/css-inline-help-tips, zuletzt besucht: 30.09.2022-->
        <div class="help-tip">
          <p>Warning: Delete Ad-Containers can also delete parts of the Website</p>
        </div>
        <button class="blockType" id="buttonDeleter">Delete Ad-Containers</button>
       
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
